name: CI

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install bandit pip-audit

      - name: Quality gate
        run: make check

      - name: SAST (bandit)
        run: bandit -q -r src

      - name: Dependency audit
        run: pip-audit

      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2
